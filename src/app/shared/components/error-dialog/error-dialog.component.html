<div class="d-flex justify-content-end">
    <div mat-dialog-title class="d-none">{{'error.label' | translate}}</div>
    <button mat-icon-button aria-label="{{'buttons.close' | translate}}" matDialogClose><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content class="text-center">
    <mat-icon color="warn" class="display-3 h-auto w-auto">cancel</mat-icon>
    <p class="fw-bold">{{title | translate}}</p>
    <p>{{text | translate}}</p>
</mat-dialog-content>
