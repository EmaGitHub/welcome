<div class="d-flex justify-content-end">
    <div mat-dialog-title class="d-none">{{'confirm.label' | translate}}</div>
    <button mat-icon-button aria-label="{{'buttons.close' | translate}}" matDialogClose><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content class="text-center p-4">
    <mat-icon class="text-primary display-3 h-auto w-auto">{{icon}}</mat-icon>
    <p class="fw-bold">{{title | translate}}</p>
    <p [innerHTML]="text | translate: textParams"></p>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end py-3">
    <button mat-stroked-button color="primary" class="border-primary py-1" matDialogClose>{{'buttons.cancel' | translate}}</button>
    <button mat-raised-button color="primary" class="py-1" (click)="confirm()">{{'buttons.confirm' | translate}}</button>
</mat-dialog-actions>
