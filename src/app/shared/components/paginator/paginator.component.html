<div class="d-flex flex-row justify-content-center align-items-center text-center mt-4 custom-paginator">
    <ngb-pagination [page]="page"
                    (pageChange)="onChangePage($event)"
                    [collectionSize]="collectionSize"
                    [pageSize]="pageSize"
                    [maxSize]="maxSize"
                    [ellipses]="ellipses"
                    [attr.aria-label]="'pagination.label' | translate">
        <ng-template ngbPaginationPrevious>
            <mat-icon matRipple color="primary" aria-label="Pagina precedente">navigate_before</mat-icon>
        </ng-template>
        <ng-template ngbPaginationNext>
            <mat-icon matRipple color="primary" aria-label="Pagina successiva">navigate_next</mat-icon>
        </ng-template>
        <ng-template ngbPaginationEllipsis>...</ng-template>
        <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
    </ngb-pagination>
</div>
