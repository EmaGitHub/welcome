<div class="d-flex justify-content-end">
    <div mat-dialog-title class="d-none">Building manager</div>
    <button mat-icon-button aria-label="{{'button.closes' | translate}}" matDialogClose><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content class="text-center">
    <mat-icon class="ei-user display-4 mb-2 w-auto h-auto" color="primary"></mat-icon>
    <p class="fs-5 fw-bold">{{buildingManager.first_name}} {{buildingManager.last_name}}</p>
    <div class="d-flex align-items-center mt-3">
        <p class="me-2">{{'generic.callNumber' | translate}}</p>
        <a href="tel:{{buildingManager.mobile_1}}">{{buildingManager.mobile_1}}</a>
    </div>
    <div class="d-flex align-items-center">
        <p class="me-2">{{'generic.sendMail' | translate}}</p>
        <a href="mailto:{{buildingManager.email}}">{{buildingManager.email}}</a>
    </div>
</mat-dialog-content>
